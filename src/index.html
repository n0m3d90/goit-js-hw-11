<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="./sass/_example.scss">
</head>
<body>
  <form class="search-form" id="search-form">
    <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
    <button type="submit">Search</button>
  </form>

  <div class="gallery" id="gallery"></div>
  <button type="button" class="load-more" id="load-more">Load more</button>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./lightbox.js"></script>
</body>
</html>
